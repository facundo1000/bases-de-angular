<!-- Lista de Heroes borrados -->
<div *ngIf="aux; else noBorrado">
  <h3>
    Heroe Borrados:<small> {{ aux }}</small>
  </h3>
  <hr />
</div>

<ng-template #noBorrado>
    <h3> No ha borrado nada</h3>
    <hr />
</ng-template>

<!-- Listado de Heroes  -->
<p>Listado De Heroes</p>
<ul *ngFor="let heroe of heroes; let i = index">
  <li>Power:{{ i + 1 }} - {{ heroe }}</li>
</ul>
<p *ngIf="heroes.length === 0">No hay registros en la lista</p>
<button (click)="borrarHeroe()">Borrar</button>
